<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitGirl Downloader</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Load environment configuration first -->
    <script src="env.js"></script>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="app-header">
            <div class="app-title">
                <div class="app-logo">
                    <i class="fas fa-download"></i>
                </div>
                <h1>FitGirl Downloader</h1>
                <span class="app-version">v1.0</span>
            </div>
            <div class="backend-status">
                Backend: <span id="backend-status">Connecting...</span>
            </div>
        </div>
        
        <div class="input-section">
            <h2><i class="fas fa-link"></i> Enter Download Links</h2>
            <label for="links-input" class="input-label">Paste FitGirl repack links (one per line)</label>
            <textarea id="links-input" placeholder="https://fitgirl-repacks.site/game-name/"></textarea>
            <div class="button-group">
                <button id="start-download-btn" class="primary-btn">
                    <i class="fas fa-play"></i> Start Downloads
                </button>
                <button id="clear-links-btn" class="secondary-btn">
                    <i class="fas fa-trash"></i> Clear Links
                </button>
            </div>
        </div>
        
        <div class="progress-section">
            <h2><i class="fas fa-tasks"></i> Download Progress</h2>
            <div id="download-status" class="status-box">
                <div class="status-info">
                    <div class="progress-indicator" id="progress-indicator"></div>
                    <p class="status-message">Ready to download</p>
                </div>
                <div class="progress-stats" id="progress-stats"></div>
            </div>
            
            <div id="log-container">
                <div class="log-header">
                    <div class="log-title">
                        <h3><i class="fas fa-list-alt"></i> Download Log</h3>
                    </div>
                    <div class="log-actions">
                        <button id="clear-log-btn" title="Clear log">
                            <i class="fas fa-eraser"></i>
                        </button>
                    </div>
                </div>
                <div id="log-output" class="log-output"></div>
            </div>
            
            <div class="download-list">
                <h3><i class="fas fa-hourglass-half"></i> Downloads Queue</h3>
                <ul id="download-queue"></ul>
            </div>
        </div>
        
        <footer>
            <p>FitGirl Downloader &copy; 2025 - For educational purposes only</p>
        </footer>
    </div>
    
    <!-- Load dependencies in order -->
    <script src="api.js"></script>
    <script src="websocket.js"></script>
    <script src="script.js"></script>
</body>
</html>
